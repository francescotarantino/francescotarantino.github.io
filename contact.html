    <script>
    $(function() {
      if (Cookies.get("lang")) {
        var lang = Cookies.get("lang");
      } else {
        var lang = navigator.language.substr (0, 2);
      }
      apply_lang(lang);
      navActivePage();
    });

    $(document).on("lang_loaded", function() {
      $("#email").attr("placeholder", jsonlang["email"]);
      $("#subject").attr("placeholder", jsonlang["subject"]);
      $("#message").attr("placeholder", jsonlang["message"]);
    });

    function send(){
      var alert = $("#alert");
      var info = $("#info");
      var loading_icon = $("#loading");
      $("#form_button").prop("disabled",true);
      loading_icon.show();
      alert.hide();
      $("#message").css({ 'border-color': 'black' });
      $("#email").css({ 'border-color': 'black' });
      var recaptcha = $("#g-recaptcha-response").val();
      if (recaptcha) {
        var email = $("#email").val();
        var subject = $("#subject").val();
        var message = $("#message").val();
        var validated = true;
        if (email.length == 0 || validateEmail(email) == false) {
          $("#email").css({ 'border-color': 'red' });
          validated = false;
        }
        if (message.length == 0) {
          $("#message").css({ 'border-color': 'red' });
          validated = false;
        }
        if (validated) {
          var data = new FormData();
          data.append('email', email);
          data.append('subject', subject);
          data.append('message', message);
          data.append('recaptcha', recaptcha);
          var xhr = new XMLHttpRequest();
          xhr.open('POST', 'https://franci22.altervista.org/franci22.ml/contact.php', true);
          xhr.onload = function () {
              if (this.responseText == "true") {
                info.html(jsonlang["form-success"]);
                info.fadeIn();
                loading_icon.hide();
              } else {
                $("#form_button").prop("disabled",false);
                alert.html(jsonlang["form-error"]);
                loading_icon.hide();
                alert.fadeIn();
                setTimeout(function(){
                  alert.fadeOut();
                }, 5000);
              }
          };
          xhr.send(data);
        } else {
          $("#form_button").prop("disabled",false);
          alert.html(jsonlang["form-field-error"]);
          loading_icon.hide();
          alert.fadeIn();
          setTimeout(function(){
            alert.fadeOut();
          }, 5000);
        }
      } else {
        $("#form_button").prop("disabled",false);
        alert.html(jsonlang["recaptcha-error"]);
        loading_icon.hide();
        alert.fadeIn();
        setTimeout(function(){
          alert.fadeOut();
        }, 2000);
      }
    }

    function validateEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }
    </script>
